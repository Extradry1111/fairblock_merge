<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fairblock Merge â€” @0xfairblock</title>
  <meta name="description" content="A fast 60-second match-3 with a Firebase-powered leaderboard." />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/logo.png" />
  <!-- Firebase CDN -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="bg-anim"></div>

  <div class="container">
    <header class="topbar">
      <div class="brand">
        <img src="assets/logo.png" alt="@0xfairblock" class="logo" />
        <h1 class="title">Fairblock <span>Merge</span></h1>
      </div>
      <div class="hud">
        <div class="chip"><span>Score</span><strong id="score">0</strong></div>
        <div class="chip"><span>Time</span><strong id="timer">60</strong></div>
        <button id="startBtn" class="btn primary">Start</button>
        <button id="hintBtn" class="btn">Hint</button>
        <button id="leaderBtn" class="btn ghost">Leaderboard</button>
        <button id="muteBtn" class="btn">ðŸ”ˆ</button>
      </div>
    </header>

    <main>
      <div id="grid" class="grid" aria-label="game board" role="grid"></div>
    </main>

    <footer class="footer">
      <div class="tag">@0xfairblock â€¢ made with love by @yaaaori</div>
    </footer>
  </div>

  <!-- Game Over Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card big">
      <h2>Time's up!</h2>
      <p>Your score: <strong id="finalScore">0</strong></p>
      <form id="scoreForm" class="score-form">
        <input id="playerName" name="playerName" maxlength="20" placeholder="Enter your name" autocomplete="off" />
        <button type="submit" class="btn primary">Submit score</button>
      </form>
      <div class="actions">
        <button id="restartBtn" class="btn">Play again</button>
        <button id="closeModalBtn" class="btn ghost">Close</button>
      </div>
      <div id="submitMsg" class="msg" aria-live="polite"></div>
    </div>
  </div>

  <!-- Leaderboard Modal -->
  <div id="leaderModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card big">
      <h2>Leaderboard</h2>
      <ol id="leaderList" class="leader-list"></ol>
      <div class="actions">
        <button id="closeLeaderBtn" class="btn ghost">Close</button>
      </div>
    </div>
  </div>

  <template id="tileTpl">
    <button class="tile" role="gridcell" aria-label="tile">
      <img alt="" />
    </button>
  </template>
</body>
</html>
